<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmed!</title>
  <link rel="shortcut icon" href="pictures/favicon-removebg-preview.png" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap');
    body {
      font-family: "Karla", serif;
      background-color: #e3d6b3; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .confirmation-message {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .thank-you {
      font-size: 24px;
      color: #C6893C; 
      font-weight: bold;
      margin-bottom: 20px;
    }

    .form-element {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      font-size: 16px;
      color: #2c2c2c; 
      margin-bottom: 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    input:hover, select:hover, textarea:hover {
      border-color: #C6893C;
    }

    .submit-button {
      background-color: #C6893C; 
      color: #ffffff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .submit-button:hover {
      background-color: #a57030; 
    }

    .delivery-estimate {
      font-size: 14px;
      margin-top: 10px;
      color: #2c2c2c;
    }
  </style>
</head>
<body>
  <div class="confirmation-message">
    <p class="thank-you">Complete Your Order</p>
    <form id="orderForm">
      <div class="form-element">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-element">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>
      </div>

      <div class="form-element">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>

      <div class="form-element">
        <label for="payment">Payment Method:</label>
        <select id="payment" name="payment" required>
          <option value="COD">Cash on Delivery</option>
        </select>
      </div>

      <div class="form-element">
        <label for="instructions">Special Instructions (Optional):</label>
        <textarea id="instructions" name="instructions" placeholder="Enter any special requests"></textarea>
      </div>

      <button type="submit" class="submit-button">Submit Order</button>
    </form>
  </div>

  <script>
    const orderForm = document.getElementById('orderForm');

    orderForm.addEventListener('submit', function(event) {
      event.preventDefault(); 
      const submitButton = document.querySelector('.submit-button');
      submitButton.textContent = 'Submitting...';
      setTimeout(() => {
        alert("Thank you for your order! It has been successfully confirmed.");
        orderForm.reset(); 
        submitButton.textContent = 'Submit Order';
      }, 2000); 
    });

    const date = new Date();
    date.setDate(date.getDate() + 7); 
    document.getElementById('deliveryDate').textContent = date.toDateString();
  </script>
</body>
</html>
